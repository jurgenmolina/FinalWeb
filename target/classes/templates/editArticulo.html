<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Editar Articulo</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       	<li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesión</a>
	        </li>
	      </ul>
	    
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>

	<div class="container">
		<h1>Editar Articulo</h1>
		
		<br>
	</div>
	
	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edicion de Articulo</h1>
              <div class="card-body">
                 <form  class="row g-3" th:action="@{/articulos/{id}(id=${articulo.id})}" th:object="${articulo}" method="POST">
                    <div class="col-md-12">
                       <label>Titulo : </label>
                       <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder=" " required>
                    </div>
                    
                    <div class="col-md-12">
                       <label>Autores : </label>
                       <input type="text" name="autores" th:field="*{autores}" class="form-control" required>
                    </div>
                    
                    <div class="col-md-12">
                       <label>Citacion :</label>
                       <input type="text" name="citacion" th:field="*{citacion}" class="form-control" placeholder="" required>
                    </div>
                    <div class="col-md-4">
<!-- 						<label class="col-form-label col-sm-4">Pais : </label> -->
						<div >
						<label for="floatingSelectGrid">Pais: </label>
							<select th:field="*{pais}" class="form-select" required>
								<th:block th:each="pais : ${paises}">
									<option th:text="${pais.nombre}" th:value="${pais.id}"></option>
								</th:block>
							</select>														
						</div>
					</div>                                        
                    
                    <div class="col-md-2">
                       <label>Año : </label>
                       <input  maxlength="4" name="anio" th:field="*{anio}" class="form-control" placeholder="" required></input>
                    </div>
                    
                                        
                    <div class="col-md-6">
                       <label>Palabaras Clave : </label>
                       <input type="text" name="palabras_clave" th:field="*{palabras_clave}" class="form-control" placeholder=" " required>
                    </div>
                           
                    <div class="col-md-12">
                       <label>Resumen : </label>
                       <textarea type="text" name="resumen" th:field="*{resumen}" class="form-control"  ></textarea>
                    </div>
                    
                     <div class="col-md-12">
                       <label>Conclusiones : </label>
                       <textarea type="text" name="conclusiones" th:field="*{conclusiones}" class="form-control"  ></textarea>
                    </div>
                    
                    <div class="col-md-12">
                       <label>Vacio : </label>
                       <input type="text" name="vacio" th:field="*{vacio}" class="form-control" placeholder=" " required>
                    </div>
                    
                    <div class="col-md-12">
                       <label>Url : </label>
                       <input type="text" name="url" th:field="*{url}" class="form-control" required  >
                    </div>
                    
                    <div class="col-md-12">
                       <label>Notas : </label>
                       <textarea type="text" name="notas" th:field="*{notas}" class="form-control" required ></textarea>
                    </div>
                    
                     <div class="col-md-12">
                       <label>Revista : </label>
                       <input type="text" name="revista" th:field="*{revista}" class="form-control" required  >
                    </div>
                    
                     <div class="col-md-12">
                       <label>Categoria : </label>
                       <input type="text" name="categoria" th:field="*{categoria}" class="form-control" required >
                    </div>
   
                   	<br>
                   	
                   <div class="col-md-12">
<!--                        <label>Usuario : </label> -->
                       <input type="hidden" name="usuario" th:field="*{usuario.id}" class="form-control" readonly >
                    </div>
                    <div class="box-footer">
                       <button class="btn btn-success">Actualizar</button>                       
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
	

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 

</body>
</html>
