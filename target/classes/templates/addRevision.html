<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Agregar Revision</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       	<li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesi贸n</a>
	        </li>
	      </ul>
	    
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>

	<div class="container">
	 <div  >
		<h4 class="text-bg-primary p-3" >Titulo del articulo</h4>
		<h4 th:text="${revision.articulo.titulo}"> </h4>
		</div>
		<br>
		<div >
		<h4 class="text-bg-info p-3" >Pregunta del proyecto</h4>
		<h4 th:text="${revision.pregunta.cuestion}"> </h4>
		<br>
	</div>
	</div>
	
	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          		<br>
              <h1 class="text-center" > Agrega la revisi贸n  </h1>
              <div class="card-body">
                 <form th:action="@{/proyectos/preguntas/revision/}" th:object="${revision}" method="POST">
                 
                 	<div class="form-group">
                       <label>Aporte : </label>
                       <textarea name="aporte" th:field="*{aporte}" class="form-control" placeholder="" required></textarea>
                    </div>
                    
                    <div class="form-group">
                       <label>Notas : </label>
                       <textarea name="notas" th:field="*{notas}" class="form-control" placeholder="" required></textarea>
                    </div>
                    
                    <div class="form-group">
						<label class="col-form-label col-sm-4">Estado : </label>
						<div class="col-sm-8">
							<select th:field="*{estado}" name="estado" class="form-control" required>
									<option th:text="Activo" th:value="1"></option>
									<option th:text="Inactivo" th:value="0"></option>
							</select>
						</div>
					</div>
					<br>
                    
					 <div class="form-group">
                       <label>Raz贸n de Exclusi贸n : </label>
                       <textarea name="razonexclusion" th:field="*{razonexclusion}" class="form-control" placeholder="" ></textarea>
                    </div>
					
					<div class="form-group">
                       <label>Pregunta : </label>
                       <input type="text" name="pregunta" th:value="${pregunta_id}" class="form-control" readonly >
                    </div>
                    
                    <div class="form-group">
                       <label>Articulo : </label>
                       <input type="text" name="articulo" th:value="${articulo_id}" class="form-control" readonly >
                    </div>
                   <br>
                    <div class="box-footer">
                       <button class="btn btn-success">Agregar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
	

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 

</body>
</html>
