<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Revisiones</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->



<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>


</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar
							Sesi√≥n</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="col-lg-3">
				<a th:href="@{'/proyectos/preguntas/' + ${pregunta.proyecto.id}}" class="btn">	
				<img th:src="@{../../../img/flechaImg.png}" height ="50" width="50" >
				Volver</a>
		</div>
		<br>
		<div class="text-bg-dark p-3">
		<h1 >Relacion de articulos seleccionados</h1>
		</div>
		<br>
			<h4> Pregunta:</h4>
			<h4 th:text="${pregunta.cuestion}"> </h4>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/proyectos/preguntas/revision/nuevo/{pregunta_id}(pregunta_id=${pregunta.id})}" class="btn btn-dark">Agregar
					Revision</a>
			</div>
		</div>
		<br>
		<table id="example" class="table table-striped table-bordered"
			style="width: 100%">
			<thead class="table-dark">
				<tr>
					<th>Titulo</th>
					<th>Autores</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="revision : ${listRevisiones}">

					<td th:text="${revision.articulo.titulo}"></td>
					<td th:text="${revision.articulo.autores}"></td>
					
					<td><a  th:href="@{/proyectos/preguntas/revision/ver/{id}(id=${revision.id})}" class="btn btn-warning">Ver</a>&nbsp&nbsp&nbsp
					 	<a th:href="@{/proyectos/preguntas/revision/editar/{id}(id=${revision.id})}" class="btn btn-info">Editar</a>&nbsp&nbsp&nbsp
						<a th:href="@{/proyectos/preguntas/revision/delete/{id}(id=${revision.id})}" class="btn btn-danger">Eliminar</a></td>
						
				</tr>
			</tbody>
		</table>
	</div>




	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
 	$(document).ready(function() {
	    $('#example').DataTable();
	} );
 </script>

</body>
</html>
