<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Proyecto</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       	<li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesi√≥n</a>
	        </li>
	      </ul>
	    
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>

	<div class="container">
		
			<div class="col-lg-3">
				<a th:href="@{/proyectos}" class="btn ">
				<img th:src="@{../../img/flechaImg.png}" height ="50" width="50" >				
				Volver</a>
			</div>
		<br>
		<h1 th:text="${proyecto.titulo}">Titulo: </h1>
		<br>
	</div>
	
	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <div class="card-body">
                 	 <form class="row g-3" th:action="@{/proyectos/{id}(id=${proyecto.id})}" th:object="${proyecto}" method="POST">   
                 	                     
                    <div class="col-md-12">
                       <label>Objetivo : </label>
                       <input type="text" name="objetivo" th:field="*{objetivo}" class="form-control" placeholder=" " readonly>
                    </div>	
                    
                    <div class="col-md-4">
                       <label>Fecha de inicio : </label>
                       <input type="date" name="fechaInicio" id="fi" value="2018-07-22" th:field="*{fechaInicio}" class="form-control" readonly>
                    </div>
                    
                    <div class="col-md-4">
                       <label>Fecha fin :</label>
                       <input type="date" name="fechaFin" id="fn" th:field="*{fechaFin}" class="form-control" placeholder="" readonly>
                    </div>
                    
                    <div class="col-md-4">
						<label>Estado: </label>
						<input th:field="*{estado.descripcion}" class="form-control" placeholder="" readonly> 
					</div>
                    
                    <div class="col-md-12">
                       <label>Notas : </label>
                       <textarea name="notas" th:field="*{notas}" class="form-control" placeholder="" readonly></textarea>
                    </div>
				
							 
               <div class="col-md-12">
                       <label>Fecha de creacion : </label>
                       <input type="text" th:field="*{fechacreacion}" class="form-control" placeholder="" readonly>
                    </div>
                                        					   
                 	 </form>
			
              </div>
          </div>
       </div>
    </div>
	

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
</body>
</html>
