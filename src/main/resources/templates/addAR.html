<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Agregar Revision</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       	<li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesi√≥n</a>
	        </li>
	      </ul>
	    
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>

	<div class="container">
		<div class="col-lg-3">
				<a th:href="@{'/proyectos/preguntas/revision/' + ${pregunta.id}}" class="btn btn-dark">Volver</a>
		</div>
		<br>
		<h1 >Relacion de articulos</h1>
		<br>
	</div>
	
	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center" > Articulos </h1>
              <div class="card-body">

						<table id="example" class="table table-striped table-bordered"
							style="width: 100%">
							<thead class="table-dark">
								<tr>
									<th>Titulo</th>
									<th>Autores</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="articulo : ${listArticulos}">

									<td th:text="${articulo.titulo}"></td>
									<td th:text="${articulo.autores}"></td>

									<td>
									<a th:href="@{/articulos/ver/{id}(id=${articulo.id})}" class= "btn btn-warning">Ver</a>&nbsp&nbsp&nbsp 
									<a th:href="@{/proyectos/preguntas/revision/nuevo/{pregunta_id}/{articulo_id}(pregunta_id=${pregunta.id} , articulo_id=${articulo.id})}" class="btn btn-info">Agregar</a>

								</tr>
							</tbody>
						</table>

              </div>
          </div>
       </div>
    </div>
	

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 

</body>
</html>
