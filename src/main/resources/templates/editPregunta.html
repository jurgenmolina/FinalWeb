<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Editar Pregunta</title>
<!-- Latest compiled and minified CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	       	<li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" href=""> <span sec:authentication="principal.username"></span></a>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesi√≥n</a>
	        </li>
	      </ul>
	    
	    </div>
	  </div>
	</nav>
	
	<br>
	<br>

	<div class="container">
		<h1>Editar Pregunta</h1>
		
		<br>
	</div>
	
	<div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edicion de Pregunta</h1>
              <div class="card-body">
                 <form th:action="@{/proyectos/preguntas/editar/{id}(id=${pregunta.id})}" th:object="${pregunta}" method="POST">
                    <div class="form-group">
                       <label>Cadena : </label>
                       <input type="text" name="cadena" th:field="*{cadena}" class="form-control" placeholder=" " >
                    </div>
                    
                    <div class="form-group">
                       <label>Notas : </label>
                       <textarea name="notas" th:field="*{notas}" class="form-control" placeholder="" required></textarea>
                    </div>
                    
                    <div class="form-group">
                       <label>Pregunta : </label>
                       <textarea name="cuestion" th:field="*{cuestion}" class="form-control" placeholder="" required></textarea>
                    </div>
					
					<div class="form-group">
                       <label>Proyecto : </label>
                       <input type="text" name="proyecto" th:field="*{proyecto.id}" class="form-control" readonly >
                    </div>
                   <br>
                    <div class="box-footer">
                       <button class="btn btn-success">Enviar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
	

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 

</body>
</html>
